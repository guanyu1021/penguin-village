            if(!gameState.teamInfo) return;
            const mapData = gameState.mapData || {};
            gameState.teamInfo.forEach(t => {
                let types = new Set();
                (gameState.placedTiles || []).filter(pt => pt.teamId === t.id).forEach(pt => { if(pt.shapeIdx) types.add(pt.shapeIdx); });
                let dp = Array(GRID_SIZE+1).fill().map(()=>Array(GRID_SIZE+1).fill(0)), n = 0;
                for(let r=1; r<=GRID_SIZE; r++){
                    for(let c=1; c<=GRID_SIZE; c++){
                        if(mapData[`${r}-${c}`]?.teamId === t.id) {
                            dp[r][c] = Math.min(dp[r-1][c]||0, dp[r][c-1]||0, dp[r-1][c-1]||0) + 1;
                            n = Math.max(n, dp[r][c]);
                        }
                    }
                }
                const pValue = (t.penalties || [false, false]).filter(p => p).length * 5;
                const bonus = (t.bonusScore || 0);
                t.score = (n * n) + (types.size * 2) - pValue + bonus;
                t.scoreDetail = `æ­£æ–¹:${n}Â² | ç¨®é¡:${types.size} | é“å…·:${bonus-pValue}`;
            });

            const board = document.getElementById('score-board'); board.innerHTML = '';
            [...gameState.teamInfo].sort((a,b)=>b.score - a.score).forEach((t, i) => {
                const p = t.penalties || [false, false];
                const d = document.createElement('div');
                d.className = 'p-2 bg-slate-800 rounded border-l-4 shadow'; d.style.borderColor = t.color;
                d.innerHTML = `
                    <div class="flex justify-between items-center font-bold text-white mb-0.5 text-xs">
                        <span class="truncate pr-1">${i+1}. ${t.id}</span> 
                        <span class="text-yellow-400">${t.score}</span>
                    </div>
                    <div class="text-[8px] text-slate-500 mb-1 italic">${t.scoreDetail}</div>
                    <div class="flex justify-between items-center">
                        <div class="flex gap-1">
                           <input type="checkbox" ${p[0]?'checked':''} onchange="togglePenalty('${t.id}', 0)" class="w-3 h-3">
                           <input type="checkbox" ${p[1]?'checked':''} onchange="togglePenalty('${t.id}', 1)" class="w-3 h-3">
                        </div>
                        <div class="flex gap-1">
                            <button onclick="adjBonus('${t.id}', 1)" class="bg-slate-700 px-1 rounded text-white text-[9px]">+1</button>
                            <button onclick="adjBonus('${t.id}', -1)" class="bg-slate-700 px-1 rounded text-white text-[9px]">-1</button>
                        </div>
                    </div>`;
                board.appendChild(d);
            });
        }

        function openLottery(count) {
            document.getElementById('modal-title').textContent = `ç²å¾— ${count} æ¬¡æŠ½çï¼`;
            document.getElementById('start-draw-btn').classList.remove('hidden');
            document.getElementById('modal-confirm-btn').classList.add('hidden');
            document.getElementById('item-modal').classList.remove('hidden');
        }

        function startSlotMachine() {
            if(isSpinning) return;
            isSpinning = true; const icon = document.getElementById('modal-icon');
            icon.classList.add('slot-active'); let c = 0;
            const keys = Object.keys(ITEM_ICONS);
            const spin = setInterval(() => {
                icon.textContent = ITEM_ICONS[keys[Math.floor(Math.random()*keys.length)]];
                if(++c > 20) {
                    clearInterval(spin); isSpinning = false;
                    const randIdx = Math.floor(Math.random() * (gameState.itemPool || []).length);
                    const item = gameState.itemPool.splice(randIdx, 1)[0];
                    icon.textContent = ITEM_ICONS[item] || "ğŸ“­";
                    document.getElementById('modal-text').textContent = item ? `ç²å¾—ï¼š${item}` : "é“å…·æ± å·²ç©ºï¼";
                    icon.classList.remove('slot-active');
                    document.getElementById('modal-confirm-btn').classList.remove('hidden');
                    document.getElementById('start-draw-btn').classList.add('hidden');
                    db.ref('sandtable/itemPool').set(gameState.itemPool);
                }
            }, 50);
        }

        function closeModal() { document.getElementById('item-modal').classList.add('hidden'); }
        function togglePenalty(tId, i) { const t = gameState.teamInfo.find(x => x.id === tId); if(t) { t.penalties[i] = !t.penalties[i]; db.ref('sandtable/teamInfo').set(gameState.teamInfo); } }
        function adjBonus(id, v) { const t = gameState.teamInfo.find(x => x.id === id); if(t) { t.bonusScore = (t.bonusScore || 0) + v; db.ref('sandtable/teamInfo').set(gameState.teamInfo); } }
        function updateItemInventory() { const counts = {}; (gameState.itemPool || []).forEach(i => counts[i] = (counts[i]||0)+1); const container = document.getElementById('item-inventory'); container.innerHTML = ''; Object.keys(ITEM_ICONS).forEach(i => { const div = document.createElement('div'); div.className = 'flex justify-between'; div.innerHTML = `<span>${ITEM_ICONS[i]} ${i}</span> <span>${counts[i]||0}</span>`; container.appendChild(div); }); document.getElementById('total-items-count').textContent = (gameState.itemPool || []).length; }
        function resetStatusDisplay() { if(gameState.teamInfo && gameState.teamInfo[currentTeamIdx]) document.getElementById('status-display').textContent = `ç•¶å‰ï¼š${gameState.teamInfo[currentTeamIdx].id} å°éšŠ`; }

        function checkConnectivityAfterRemove(team, tileToRemove) {
            const mapData = gameState.mapData || {};
            const teamCells = Object.keys(mapData).filter(k => { const d = mapData[k]; return d.teamId === team.id && d.tileId !== tileToRemove.id; });
            if(teamCells.length === 0 || !team.baseCoord) return true;
            const queue = [`${team.baseCoord.r}-${team.baseCoord.c}`], visited = new Set(queue);
            let count = 0;
            while(queue.length > 0) {
                const key = queue.shift(); count++;
                const [r, c] = key.split('-').map(Number);
                [[0,1],[0,-1],[1,0],[-1,0]].forEach(([dr, dc]) => {
                    const nKey = `${r+dr}-${c+dc}`;
                    if(teamCells.includes(nKey) && !visited.has(nKey)) { visited.add(nKey); queue.push(nKey); }
                });
            }
            return count === teamCells.length;
        }

        window.onkeydown = (e) => {
            if(e.key.toLowerCase() === 'r') currentShape = currentShape.map(([r, c]) => [c, -r]);
            if(e.key.toLowerCase() === 'f') currentShape = currentShape.map(([r, c]) => [r, -c]);
            const h = document.querySelector('.grid-cell:hover');
            if(h) { const [_, r, c] = h.id.split('-').map(Number); handlePreview(r, c); }
        };

        initUI();
        startListening();
    </script>
