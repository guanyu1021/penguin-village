        function applyBorder(el, r, c, coords) {
            if(!coords) return;
            let shadows = [];

        function checkLegality(r, c, team) {
            const mapData = gameState.mapData || {};
            if(!team.baseSelected) {
                const isBase = BASE_LOCS.find(b => b.r === r && b.c === c);
                return (isBase && !mapData[`${r}-${c}`]) ? {valid: true} : {valid: false};
            }
            let hasConnect = false;
            let cellsToPlace = [];
            for(let [dr, dc] of currentShape) {
                const nr = r + dr, nc = c + dc;
                if(nr < 1 || nr > GRID_SIZE || nc < 1 || nc > GRID_SIZE) return {valid: false};
                if(mapData[`${nr}-${nc}`]) return {valid: false};
                cellsToPlace.push({r: nr, c: nc});
            }
            for(let pos of cellsToPlace) {
                for(let [ar, ac] of [[0,1],[0,-1],[1,0],[-1,0]]) {
                    const nr = pos.r + ar, nc = pos.c + ac;
                    const neighbor = mapData[`${nr}-${nc}`];
                    if(neighbor && neighbor.type !== 'stone') {
                        if(neighbor.teamId === team.id) hasConnect = true;
                        else return {valid: false}; 
                    }
                }
            }
            return hasConnect ? {valid: true} : {valid: false};

                    for(let c=1; c<=GRID_SIZE; c++){
                        if(mapData[`${r}-${c}`]?.teamId === t.id) {
                            dp[r][c] = Math.min(dp[r-1][c]||0, dp[r][c-1]||0, dp[r-1][c-1]||0) + 1;
                            n = Math.max(n, dp[r][c]);
                        }
                    }
                }
                const penaltyValue = (t.penalties || [false, false]).filter(p => p).length * 5;
                t.score = (n * n) + (types.size * 2) - penaltyValue + (t.bonusScore || 0);
            });
            const board = document.getElementById('score-board'); board.innerHTML = '';
            [...gameState.teamInfo].sort((a,b)=>b.score - a.score).forEach((t, i) => {
                const p = t.penalties || [false, false];
                const d = document.createElement('div');
                d.className = 'p-2 bg-slate-800 rounded border-l-4'; d.style.borderColor = t.color;
                d.innerHTML = `
                    <div class="flex justify-between items-center font-bold text-white mb-1">
                        <span class="truncate pr-2">${i+1}. ${t.id}</span> 
                        <span class="text-yellow-400 text-sm">${t.score}</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="flex gap-2 items-center">
                           <span class="text-[9px] text-red-400">æ‰£åˆ†:</span>
                           <input type="checkbox" ${p[0]?'checked':''} onchange="togglePenalty('${t.id}', 0)" class="w-3 h-3 cursor-pointer">
                           <input type="checkbox" ${p[1]?'checked':''} onchange="togglePenalty('${t.id}', 1)" class="w-3 h-3 cursor-pointer">
                        </div>
                        <div class="flex gap-1">
                            <button onclick="adjBonus('${t.id}', 1)" class="bg-slate-700 px-1 rounded text-white">+1</button>
                            <button onclick="adjBonus('${t.id}', -1)" class="bg-slate-700 px-1 rounded text-white">-1</button>
                        </div>
                    </div>`;
                board.appendChild(d);
            });
        }

        function togglePenalty(teamId, pIdx) {
            const t = gameState.teamInfo.find(x => x.id === teamId);
            if(t) {
                if(!t.penalties) t.penalties = [false, false];
                t.penalties[pIdx] = !t.penalties[pIdx];
                db.ref('sandtable/teamInfo').set(gameState.teamInfo);
            }
        }

        function adjBonus(id, v) {
            const t = gameState.teamInfo.find(x => x.id === id);
            if(t) {
                t.bonusScore = (t.bonusScore || 0) + v;
                db.ref('sandtable/teamInfo').set(gameState.teamInfo);
            }
        }

        function checkConnectivityAfterRemove(team, tileToRemove) {
            const mapData = gameState.mapData || {};
            const teamCells = Object.keys(mapData).filter(k => {
                const d = mapData[k]; return d.teamId === team.id && d.tileId !== tileToRemove.id;
            });
            if(teamCells.length === 0) return true;
            if(!team.baseCoord) return true;
            const queue = [`${team.baseCoord.r}-${team.baseCoord.c}`], visited = new Set(queue);
            let count = 0;
            while(queue.length > 0) {
                const key = queue.shift();
                const [r, c] = key.split('-').map(Number); count++;
                [[0,1],[0,-1],[1,0],[-1,0]].forEach(([dr, dc]) => {
                    const nKey = `${r+dr}-${c+dc}`;
                    if(teamCells.includes(nKey) && !visited.has(nKey)) { visited.add(nKey); queue.push(nKey); }
                });
            }
            return count === teamCells.length;
        }

        function updateItemInventory() {
            const counts = {}; (gameState.itemPool || []).forEach(i => counts[i] = (counts[i]||0)+1);
            const container = document.getElementById('item-inventory'); container.innerHTML = '';
            Object.keys(ITEM_ICONS).forEach(i => {
                const div = document.createElement('div'); div.className = 'flex justify-between';
                div.innerHTML = `<span>${ITEM_ICONS[i]} ${i}</span> <span>${counts[i]||0}</span>`;
                container.appendChild(div);
            });
            document.getElementById('total-items-count').textContent = (gameState.itemPool || []).length;
        }

        function resetStatusDisplay() { 
            if(gameState.teamInfo && gameState.teamInfo[currentTeamIdx])
                document.getElementById('status-display').textContent = `ç•¶å‰ï¼š${gameState.teamInfo[currentTeamIdx].id} å°éšŠ`; 
        }

        window.onkeydown = (e) => {
            if(e.key.toLowerCase() === 'r') currentShape = currentShape.map(([r, c]) => [c, -r]);
            if(e.key.toLowerCase() === 'f') currentShape = currentShape.map(([r, c]) => [r, -c]);
            const h = document.querySelector('.grid-cell:hover');
            if(h) { const [_, r, c] = h.id.split('-').map(Number); handlePreview(r, c); }
        };

        initUI();
        startListening();
    </script>
