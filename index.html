<body class="flex text-slate-100">

    <div class="w-[30%] column bg-slate-800 border-r border-slate-700">
        <h2 class="text-xl font-bold text-blue-400 border-b border-slate-600 pb-4 mb-4 text-center">ğŸ›’ å•†åº—å³æ™‚ç‰©è³‡</h2>
        
        <div class="space-y-6">
            <section>
                <h3 class="text-sm font-bold text-slate-400 mb-3 uppercase tracking-wider">â— æ¿å¡Šå‰©é¤˜èˆ‡é‡‘é‘°</h3>
                <div id="shop-tiles" class="grid grid-cols-2 gap-2">
                    </div>
            </section>

            <section>
                <h3 class="text-sm font-bold text-slate-400 mb-3 uppercase tracking-wider">â— é“å…·å¡åº«å­˜</h3>
                <div id="shop-items" class="grid grid-cols-2 gap-2 text-sm">
                    </div>

            <section>

    <div class="flex-1 column bg-slate-950 flex flex-col items-center">

        <div class="map-scaler">

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBBufDrt_ReM-5qLeQyJs2nXAwdMO_TbC4",
            authDomain: "sunflower-b5be6.firebaseapp.com",
            databaseURL: "https://sunflower-b5be6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sunflower-b5be6",
            storageBucket: "sunflower-b5be6.firebasestorage.app",
            messagingSenderId: "206261082118",
            appId: "1:206261082118:web:77e158bd61b287056a8b87",
            measurementId: "G-T477KW8R2L"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // éœæ…‹å¸¸æ•¸å®šç¾©
        const TILE_LIMITS = [40,32,16,16,12,12,12,12,10,10,10,10,10,10,10,10];
        const TILE_PRICES = [3,4,4,5,5,5,5,4,5,5,4,5,6,5,5,5];
        const ITEM_ICONS = { "çŸ³é ­":"ğŸª¨", "æ‹†é™¤å¡":"ğŸ”¨", "æ¶å¥ªå¡":"ğŸ”«", "é˜²ç¦¦å¡":"ğŸ›¡ï¸", "å¹²æ“¾å¡":"ğŸŒ€", "é›™å€å¡":"âœ–ï¸2", "åŠ åˆ†å¡":"â­" };
        const GRID_SIZE = 32;
        const BASE_LOCS = [{r:4, c:4}, {r:4, c:12}, {r:4, c:21}, {r:4, c:29}, {r:12, c:4}, {r:12, c:12}, {r:12, c:21}, {r:12, c:29}, {r:21, c:4}, {r:21, c:12}, {r:21, c:21}, {r:21, c:29}, {r:29, c:4}, {r:29, c:12}, {r:29, c:21}, {r:29, c:29}];
        const SINGLE_ITEMS = [{r:1, c:8}, {r:1, c:25}, {r:8, c:1}, {r:8, c:8}, {r:8, c:25}, {r:8, c:32}, {r:25, c:1}, {r:25, c:8}, {r:25, c:25}, {r:25, c:32}, {r:32, c:8}, {r:32, c:25}];
        const ITEM_GROUPS = [[{r:8, c:16}, {r:8, c:17}], [{r:16, c:8}, {r:17, c:8}], [{r:16, c:16}, {r:16, c:17}, {r:17, c:16}, {r:17, c:17}], [{r:16, c:25}, {r:17, c:25}], [{r:25, c:16}, {r:25, c:17}]];

        function isItem(r, c) { return SINGLE_ITEMS.some(it => it.r === r && it.c === c) || ITEM_GROUPS.some(g => g.some(p => p.r === r && p.c === c)); }

        // åˆå§‹åŒ–åœ°åœ–çµæ§‹
        const mapEl = document.getElementById('game-map');
        for(let r=1; r<=GRID_SIZE; r++) {
            for(let c=1; c<=GRID_SIZE; c++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.id = `v-${r}-${c}`;
                mapEl.appendChild(cell);
            }
        }

        // ç›£è½æ‰€æœ‰æ•¸æ“š
        db.ref().on('value', (snapshot) => {
            const root = snapshot.val();
            if(!root) return;
            const data = root.sandtable;
            const store = root.store || {};

            // 1. æ¸²æŸ“å•†åº—æ¿å¡Š
            const tileContainer = document.getElementById('shop-tiles');
            tileContainer.innerHTML = '';
            for(let i=1; i<=16; i++) {
                const qty = (store.tiles && store.tiles[i] !== undefined) ? store.tiles[i] : TILE_LIMITS[i-1];
                const isHalf = qty <= (TILE_LIMITS[i-1] / 2);
                const price = isHalf ? TILE_PRICES[i-1] + 2 : TILE_PRICES[i-1];
                
                tileContainer.innerHTML += `
                    <div class="bg-slate-700/50 p-2 rounded border border-slate-600 flex justify-between items-center">
                        <div class="flex flex-col">
                            <span class="text-[10px] text-slate-400">#${i}</span>
                            <span class="text-sm font-bold ${qty <= 5 ? 'text-red-400' : 'text-white'}">${qty} <span class="text-[10px] font-normal opacity-50">pcs</span></span>
                        </div>
                        <div class="${isHalf ? 'text-red-400' : 'text-blue-300'} font-black text-sm">$${price}</div>
                    </div>
                `;
            }

            // 2. æ¸²æŸ“é“å…·å¡
            const itemContainer = document.getElementById('shop-items');
            itemContainer.innerHTML = '';
            const itemKeys = ["çŸ³é ­", "æ‹†é™¤å¡", "æ¶å¥ªå¡", "é˜²ç¦¦å¡", "å¹²æ“¾å¡", "é›™å€å¡", "åŠ åˆ†å¡"];
            itemKeys.forEach(name => {
                const qty = (store.items && store.items[name] !== undefined) ? store.items[name] : 0;
                itemContainer.innerHTML += `
                    <div class="bg-slate-900/50 p-2 rounded flex justify-between items-center">
                        <span>${ITEM_ICONS[name] || ''} ${name}</span>
                        <span class="font-mono text-yellow-500 font-bold">${qty}</span>
                    </div>
                `;
            });

            // 3. æ¸²æŸ“æ‰­è›‹æ•¸
            const capContainer = document.getElementById('shop-capsules');
            capContainer.innerHTML = '';
            for(let i=0; i<16; i++) {
                const id = `${Math.floor(i/2)+1}${i%2===0?'A':'B'}`;
                const qty = (store.capsules && store.capsules[id] !== undefined) ? store.capsules[id] : 0;
                capContainer.innerHTML += `
                    <div class="bg-slate-700 p-1 rounded text-center border border-slate-600">
                        <div class="text-slate-400">${id}</div>
                        <div class="font-bold text-emerald-400">${qty}</div>
                    </div>
                `;
            }

            // 4. è¨ˆç®—åˆ†æ•¸èˆ‡æ’è¡Œæ¦œ
            data.teamInfo.forEach(t => {
                let types = new Set();
                const teamTiles = data.placedTiles?.filter(pt => pt.teamId === t.id) || [];
                teamTiles.forEach(pt => { if(pt.shapeIdx) types.add(pt.shapeIdx); });

                let dp = Array(GRID_SIZE+1).fill().map(()=>Array(GRID_SIZE+1).fill(0));
                let n = 0;
                for(let r=1; r<=GRID_SIZE; r++){
                    for(let c=1; c<=GRID_SIZE; c++){
                        if(data.mapData?.[`${r}-${c}`]?.teamId === t.id) {
                            dp[r][c] = Math.min(dp[r-1][c]||0, dp[r][c-1]||0, dp[r-1][c-1]||0) + 1;
                            n = Math.max(n, dp[r][c]);
                        }
                    }
                }
                const penaltyValue = (t.penalties || [false, false]).filter(p => p).length * 5;
                t.realScore = (n * n) + (types.size * 2) - penaltyValue + (t.bonusScore || 0);
            });

            const sorted = [...data.teamInfo].sort((a,b) => b.realScore - a.realScore);
            const board = document.getElementById('score-board');
            board.innerHTML = '';
            sorted.forEach((t, i) => {
                const d = document.createElement('div');
                d.className = 'p-3 bg-slate-800/80 rounded border-l-4 flex justify-between items-center';
                d.style.borderColor = t.color;
                d.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-[10px] text-slate-500 font-bold uppercase">RANK ${i+1}</span>
                        <span class="text-sm font-bold">${t.id} å°éšŠ</span>
                    </div>
                    <span class="text-xl font-black text-yellow-400">${t.realScore}</span>
                `;
                board.appendChild(d);
            });

            // 5. æ¸²æŸ“åœ°åœ–
            for(let r=1; r<=GRID_SIZE; r++) {
                for(let c=1; c<=GRID_SIZE; c++) {
                    const el = document.getElementById(`v-${r}-${c}`);
                    const cellData = data.mapData ? data.mapData[`${r}-${c}`] : null;
                    el.className = 'grid-cell';
                    el.style.backgroundColor = "";
                    el.style.boxShadow = "";
                    el.innerHTML = "";

                    if(cellData) {
                        if(cellData.type === 'stone') {
                            el.classList.add('cell-stone'); el.textContent = "ğŸª¨";
                        } else {
                            const team = data.teamInfo.find(t => t.id === cellData.teamId);
                            el.style.backgroundColor = team ? team.color : "#444";
                            const tile = data.placedTiles?.find(t => t.id === cellData.tileId);
                            if(tile) applyBorder(el, r, c, tile.coords);
                            if(team?.baseCoord?.r === r && team?.baseCoord?.c === c) {
                                el.innerHTML = `<span class="base-text">${team.id}</span>`;
                            }
                        }
                    } else {
                        if(BASE_LOCS.find(b => b.r === r && b.c === c)) el.classList.add('cell-base-unclaimed');
                        else if(data.deadItems?.includes(`${r},${c}`)) el.classList.add('cell-item-disabled');
                        else if(isItem(r, c)) el.classList.add('cell-item');
                    }
                }
            }
        });

        function applyBorder(el, r, c, coords) {
            let shadows = [];
            if(!coords.find(pos => pos.r === r-1 && pos.c === c)) shadows.push("inset 0 2px 0 0 white");
            if(!coords.find(pos => pos.r === r+1 && pos.c === c)) shadows.push("inset 0 -2px 0 0 white");
            if(!coords.find(pos => pos.r === r && pos.c === c-1)) shadows.push("inset 2px 0 0 0 white");
            if(!coords.find(pos => pos.r === r && pos.c === c+1)) shadows.push("inset -2px 0 0 0 white");
            el.style.boxShadow = shadows.join(", ");
        }
    </script>
