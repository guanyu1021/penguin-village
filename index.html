    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        .grid-cell { width: 22px; height: 22px; border: 0.1px solid #444; font-size: 10px; display: flex; align-items: center; justify-content: center; position: relative; }
        .cell-base-unclaimed { background-color: #ef4444; color: white; border: 2px solid #b91c1c; }
        .cell-item { background-color: #facc15; border: 1px solid #ca8a04; }
        .cell-item-disabled { background-color: #334155 !important; border: 1px dashed #64748b !important; }
        .cell-stone { background-color: #475569; color: white; border: 2px solid #1e293b; font-size: 14px; }
        #game-map { display: grid; grid-template-columns: repeat(32, 22px); background-color: #334155; padding: 4px; gap: 1px; }
        .sidebar { height: 100vh; overflow-y: auto; background-color: #1e293b; color: white; }

<body class="bg-slate-900 flex">
    <div class="w-80 p-6 sidebar flex flex-col gap-4">
        <h1 class="text-2xl font-bold text-yellow-500 border-b border-slate-600 pb-2">å³æ™‚æ’è¡Œæ¦œ</h1>
        <div id="score-board" class="space-y-3">è¼‰å…¥ä¸­...</div>
    </div>

    <div class="flex-1 flex flex-col items-center justify-center p-6">
        <div class="mb-4 text-white text-3xl font-black tracking-widest">å°¼å¯æ°å¤§ç‹ï¼šæ²™ç›¤å¾æœæˆ°</div>
        <div class="bg-slate-700 p-2 rounded shadow-2xl scale-110">
            <div id="game-map"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBBufDrt_ReM-5qLeQyJs2nXAwdMO_TbC4",
            authDomain: "sunflower-b5be6.firebaseapp.com",
            databaseURL: "https://sunflower-b5be6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sunflower-b5be6",
            storageBucket: "sunflower-b5be6.firebasestorage.app",
            messagingSenderId: "206261082118",
            appId: "1:206261082118:web:77e158bd61b287056a8b87",
            measurementId: "G-T477KW8R2L"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const GRID_SIZE = 32;
        const BASE_LOCS = [{r:4, c:4}, {r:4, c:12}, {r:4, c:21}, {r:4, c:29}, {r:12, c:4}, {r:12, c:12}, {r:12, c:21}, {r:12, c:29}, {r:21, c:4}, {r:21, c:12}, {r:21, c:21}, {r:21, c:29}, {r:29, c:4}, {r:29, c:12}, {r:29, c:21}, {r:29, c:29}];
        const SINGLE_ITEMS = [{r:1, c:8}, {r:1, c:25}, {r:8, c:1}, {r:8, c:8}, {r:8, c:25}, {r:8, c:32}, {r:25, c:1}, {r:25, c:8}, {r:25, c:25}, {r:25, c:32}, {r:32, c:8}, {r:32, c:25}];
        const ITEM_GROUPS = [[{r:8, c:16}, {r:8, c:17}], [{r:16, c:8}, {r:17, c:8}], [{r:16, c:16}, {r:16, c:17}, {r:17, c:16}, {r:17, c:17}], [{r:16, c:25}, {r:17, c:25}], [{r:25, c:16}, {r:25, c:17}]];

        function isItem(r, c) { return SINGLE_ITEMS.some(it => it.r === r && it.c === c) || ITEM_GROUPS.some(g => g.some(p => p.r === r && p.c === c)); }

        // ç”Ÿæˆåœ°åœ–æ ¼å­
        const mapEl = document.getElementById('game-map');
        for(let r=1; r<=GRID_SIZE; r++) {
            for(let c=1; c<=GRID_SIZE; c++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.id = `v-${r}-${c}`;
                mapEl.appendChild(cell);
            }
        }

        db.ref('sandtable').on('value', (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            // æ¸²æŸ“åœ°åœ–
            for(let r=1; r<=GRID_SIZE; r++) {
                for(let c=1; c<=GRID_SIZE; c++) {
                    const el = document.getElementById(`v-${r}-${c}`);
                    const cellData = data.mapData ? data.mapData[`${r}-${c}`] : null;
                    
                    el.className = 'grid-cell';
                    el.style.backgroundColor = "";
                    el.style.boxShadow = "";
                    el.textContent = "";

                    if(cellData) {
                        if(cellData.type === 'stone') {
                            el.classList.add('cell-stone'); el.textContent = "ğŸª¨";
                        } else {
                            const team = data.teamInfo.find(t => t.id === cellData.teamId);
                            el.style.backgroundColor = team ? team.color : "#444";
                            const tile = data.placedTiles?.find(t => t.id === cellData.tileId);
                            if(tile) applyBorder(el, r, c, tile.coords);
                            if(team?.baseCoord?.r === r && team?.baseCoord?.c === c) el.textContent = team.id;
                        }
                    } else {
                        if(BASE_LOCS.find(b => b.r === r && b.c === c)) el.classList.add('cell-base-unclaimed');
                        else if(data.deadItems?.includes(`${r},${c}`)) el.classList.add('cell-item-disabled');
                        else if(isItem(r, c)) el.classList.add('cell-item');
                    }
                }
            }

            // æ¸²æŸ“æ’è¡Œæ¦œ
            const sorted = [...data.teamInfo].sort((a,b) => b.score - a.score);
            const board = document.getElementById('score-board');
            board.innerHTML = '';
            sorted.forEach((t, i) => {
                const d = document.createElement('div');
                d.className = 'p-3 bg-slate-800 rounded-lg border-l-8 flex justify-between items-center';
                d.style.borderColor = t.color;
                d.innerHTML = `<span class="text-lg font-bold">#${i+1} ${t.id}</span><span class="text-xl font-black">${t.score}</span>`;
                board.appendChild(d);
            });
        });

        function applyBorder(el, r, c, coords) {
            let shadows = [];
            if(!coords.find(pos => pos.r === r-1 && pos.c === c)) shadows.push("inset 0 2px 0 0 white");
            if(!coords.find(pos => pos.r === r+1 && pos.c === c)) shadows.push("inset 0 -2px 0 0 white");
            if(!coords.find(pos => pos.r === r && pos.c === c-1)) shadows.push("inset 2px 0 0 0 white");
            if(!coords.find(pos => pos.r === r && pos.c === c+1)) shadows.push("inset -2px 0 0 0 white");
            el.style.boxShadow = shadows.join(", ");
        }
    </script>
</body>
